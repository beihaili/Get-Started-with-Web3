name: 功能请求
description: 提出一个新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你希望添加的功能。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求是否与某个问题有关？请描述。
      placeholder: 当我 ... 的时候，我觉得很不方便因为 ...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你希望如何解决这个问题
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述你考虑过的其他替代方案

  - type: dropdown
    id: category
    attributes:
      label: 功能类别
      options:
        - 教程内容
        - 用户界面
        - 学习功能
        - 性能优化
        - 无障碍
        - 其他
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他可能有助于理解需求的信息（截图、链接等）
