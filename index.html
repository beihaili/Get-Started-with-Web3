<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started with Web3 | Web3入门指南</title>
    <meta name="description" content="Comprehensive Web3, blockchain and cryptocurrency tutorial for beginners | 全面的Web3、区块链和加密货币入门教程">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌐</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 1000px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .language-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        
        .language-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2.5rem;
            width: 400px;
            height: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .language-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .flag {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }
        
        .language-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .language-desc {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            opacity: 0.7;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }
        
        .footer a:hover {
            opacity: 1;
        }
        
        .stats {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        @media (max-width: 900px) {
            .language-options { 
                flex-direction: column; 
                align-items: center; 
            }
            .language-card { 
                width: 350px; 
                height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .language-card { 
                width: 300px; 
                height: 220px;
                padding: 2rem;
            }
            .flag { font-size: 3rem; }
            .language-name { font-size: 1.5rem; }
            .stats { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌐</div>
        <h1>Get Started with Web3</h1>
        <p class="subtitle">
            Comprehensive guide to Web3, blockchain, and cryptocurrency<br>
            全面的Web3、区块链和加密货币学习指南
        </p>
        
        <div class="language-options">
            <a href="./zh/" class="language-card">
                <span class="flag">🇨🇳</span>
                <div class="language-name">中文版</div>
                <div class="language-desc">
                    完整的中文教程<br>
                    包含21讲比特币技术详解
                </div>
            </a>
            
            <a href="./en/" class="language-card">
                <span class="flag">🇺🇸</span>
                <div class="language-name">English</div>
                <div class="language-desc">
                    Complete English Tutorial<br>
                    21 Chapters of Bitcoin Technology
                </div>
            </a>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">21+</div>
                <div class="stat-label">Chapters</div>
            </div>
            <div class="stat">
                <div class="stat-number">50+</div>
                <div class="stat-label">Code Examples</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">Open Source</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pageViews">-</div>
                <div class="stat-label">Page Views</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://github.com/beihaili/Get-Started-with-Web3" target="_blank">🐙 GitHub</a>
        <a href="https://twitter.com/bhbtc1337" target="_blank">🐦 Twitter</a>
        <a href="https://forms.gle/QMBwL6LwZyQew1tX8" target="_blank">💬 Community</a>
    </div>
    
    <script>
        // 页面浏览量统计
        function updatePageViews() {
            const pageKey = 'web3_tutorial_views';
            let views = parseInt(localStorage.getItem(pageKey)) || 0;
            views++;
            localStorage.setItem(pageKey, views.toString());
            
            // 显示浏览量
            const viewsElement = document.getElementById('pageViews');
            if (viewsElement) {
                viewsElement.textContent = views.toLocaleString();
            }
            
            return views;
        }
        
        // 记录用户语言偏好
        function setLanguagePreference(lang) {
            localStorage.setItem('preferredLanguage', lang);
        }
        
        // 自动跳转逻辑（可选）
        function autoRedirect() {
            const preferred = localStorage.getItem('preferredLanguage');
            const browserLang = navigator.language || navigator.userLanguage;
            
            // 如果用户之前选择过语言，直接跳转
            if (preferred && window.location.search.indexOf('no-redirect') === -1) {
                window.location.href = `./${preferred}/`;
                return;
            }
            
            // 根据浏览器语言智能推荐
            if (browserLang.startsWith('zh') && window.location.search.indexOf('no-redirect') === -1) {
                // 可以显示推荐提示，但不自动跳转
                console.log('检测到中文环境，推荐中文版');
            }
        }
        
        // 为语言卡片添加点击事件
        document.querySelectorAll('.language-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                const lang = href.includes('/zh/') ? 'zh' : 'en';
                setLanguagePreference(lang);
            });
        });
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            updatePageViews();
            autoRedirect();
        });
    </script>
</body>
</html>
